name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --console --name odoo_backup odoo_backup.py

    - name: Copy config files to dist
      run: |
        copy config.ini.example dist\config.ini
        copy config.ini.example dist\config.ini.example

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: odoo-backup-windows
        path: |
          dist/odoo_backup.exe
          dist/config.ini
          dist/config.ini.example
        retention-days: 30
